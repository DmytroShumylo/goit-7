<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Effective Solutions for Your Business</title>
    <!-- Modern-normalize  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    />
    <!-- Google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="section">
      <div class="container block">
        <h3 class="rent-text">Rent a yacht now</h3>
        <!-- <ul class="rent-list">
          <li class="rent-item"> -->
            <div class="rent">
              <form class="rent-form">
                <input
                  class="rent-input"
                  name="full-name"
                  type="text"
                  placeholder="Full Name"
                  pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
                  required
                />


                <!-- <input
                  class="rent-input"
                  name="user-email"
                  placeholder="Email"
                  type="email"
                  required
                /> -->

                  <input class="rent-input"
                  name="user-email"
                  type="email"
                  placeholder="Email"
                  required
                  />

                <input
                  class="rent-input"
                  name="user-phone"
                  type="tel"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                  title="xxx-xxx-xx-xx"
                  placeholder="Phone number"
                  required
                />

                <textarea
                  class="comment"
                  id="user-comment"
                  name="user-comment"
                  placeholder="Comment"
                  required
                ></textarea>

                <button class="rent-submit-btn" type="submit">Send</button>
              </form>
            </div>
            
          <!-- </li>
          <li class="rent-item"> -->

          <div class="rent">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                ./images/Desk-yacht@1x.jpg 1x,
                ./images/Desk-yacht@2x.jpg 2x
                "
                type="image/jpg"
              />

              <source
                media="(max-width: 767px)"
                srcset="
                ./images/mob-yacht@1x.jpg 1x,
                ./images/mob-yacht@2x.jpg 2x
                "
                type="image/jpg"
              />

              <source
                media="(min-width: 768px)"
                srcset="
                ./images/tab-yacht@1x.jpg 1x,
                ./images/tab-yacht@2x.jpg 2x
                "
                type="image/jpg"
              />

              
              <img
                src="./images/Desk-yacht@1x.jpg"
                alt="yacht"
                loading="lazy"
                width="658"
                height="534"
              />
            </picture>
          </div>
          <!-- </li>
        </ul> -->
      </div>
    </section>

  </body>
</html>
